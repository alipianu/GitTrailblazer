# Adapted from https://github.com/mayankrastogi/github-graphql-search
query ghIssueFeed($searchString: String!, $cursor: String) {
    search(type: ISSUE, query: $searchString, first: 10, after: $cursor) {
        # If we want to do go page-by-page then this becomes useful.
        pageInfo {
            hasNextPage
            endCursor
        }
        nodes {
            ... on Issue {
                id
                number
                title
                url
                bodyText
                createdAt
                repository
                {
                    nameWithOwner
                    forkCount
                    stargazers
                    {
                        totalCount
                    }
                    viewerHasStarred
                    primaryLanguage
                    {
                        name
                    }
                    forks(affiliations: [OWNER])
                    {
                        totalCount
                    }
                }
            }
        }
    }
}
