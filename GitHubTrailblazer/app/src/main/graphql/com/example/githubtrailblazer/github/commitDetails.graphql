# Adapted from https://github.com/mayankrastogi/github-graphql-search
query commitDetails {
    repository(name: "portfolio", owner: "alexpawelczyk") {
        ref(qualifiedName: "master") {
            target {
                ... on Commit {
                    id
                    history(first: 5) {
                        pageInfo {
                            hasNextPage
                        }
                        edges {
                            node {
                                messageHeadline
                                oid
                                message
                                author {
                                    name
                                    email
                                    date
                                }
                            }
                        }
                    }
                }
            }
        }
    }
}

