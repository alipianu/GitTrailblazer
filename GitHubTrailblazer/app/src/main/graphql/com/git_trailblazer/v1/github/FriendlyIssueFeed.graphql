query ghFriendlyIssueFeed($searchString: String!, $requestedIssuesPerRepo: Int!, $cursor: String) {
    search(type: REPOSITORY, query: $searchString, first: 10, after: $cursor) {
        pageInfo {
            hasNextPage
            endCursor
        }
        nodes {
            ... on Repository {
                owner {
                    avatarUrl
                }
                nameWithOwner
                description
                forkCount
                stargazers {
                    totalCount
                }
                viewerHasStarred
                primaryLanguage {
                    name
                }
                url
                forks(affiliations: [OWNER]) {
                    totalCount
                }
                issues(first: $requestedIssuesPerRepo,
                    filterBy: {labels: ["good first issue"], assignee: null},
                    orderBy: {direction: DESC, field: UPDATED_AT},
                    states:[OPEN]) {
                    nodes {
                        id
                        number
                        title
                        url
                        bodyText
                        updatedAt
                        createdAt
                    }
                }
            }
        }
    }
}