# Adapted from https://github.com/mayankrastogi/github-graphql-search
query ghRepoFeed($searchString: String!, $cursor: String) {
    search(type: REPOSITORY, query: $searchString, first: 10, after: $cursor) {
        # If we want to do go page-by-page then this becomes useful.
        pageInfo {
            hasNextPage
            endCursor
        }
        nodes {
            ... on Repository {
                owner
                {
                    avatarUrl
                }
                nameWithOwner
                description
                forkCount
                stargazers
                {
                    totalCount
                }
                viewerHasStarred
                primaryLanguage
                {
                    name
                }
                url
                id
                forks(affiliations: [OWNER])
                {
                    totalCount
                }
            }
        }
    }
}
